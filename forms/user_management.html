<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h2>User Management</h2>

    <!-- Add User Form -->
    <section id="addUserSection">
        <h3>Add New User</h3>
        <form action="/add_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Add User</button>
        </form>
    </section>

    <!-- Update User Form -->
    <section id="updateUserSection">
        <h3>Update User</h3>
        <form action="/update_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <button type="submit">Update User</button>
        </form>
    </section>

    <!-- Delete User Form -->
    <section id="deleteUserSection">
        <h3>Delete User</h3>
        <form action="/delete_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <button type="submit">Delete User</button>
        </form>
    </section>

    <!-- View All Users -->
    <section id="viewUsersSection">
        <h3>All Users</h3>
        <div id="userTable"></div>
    </section>

    <script>
        fetch('/view_users')
            .then(response => response.json())
            .then(data => {
                const table = document.createElement('table');
                table.innerHTML = '<tr><th>User ID</th><th>Email</th><th>Phone Number</th><th>Address</th></tr>';
                data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${user.User_ID}</td><td>${user.UEmail}</td><td>${user.PhoneNum}</td><td>${user.Address}</td>`;
                    table.appendChild(row);
                });
                document.getElementById('userTable').appendChild(table);
            });
    </script>

</body>
</html>
