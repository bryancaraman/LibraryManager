<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <h2>User Management</h2>

    <!-- Add User Section -->
    <section id="addUserSection">
        <h3>Add New User</h3>
        <form id="addUserForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="User ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="PhoneNum" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" required>

            <button type="submit">Add User</button>
        </form>
    </section>

    <!-- Update User Section -->
    <section id="updateUserSection">
        <h3>Update User Information</h3>
        <form id="updateUserForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="User ID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="PhoneNum">

            <label for="address">Address:</label>
            <input type="text" id="address" name="Address">

            <button type="submit">Update User</button>
        </form>
    </section>

    <!-- Delete User Section -->
    <section id="deleteUserSection">
        <h3>Delete User</h3>
        <form id="deleteUserForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="User ID" required>

            <button type="submit">Delete User</button>
        </form>
    </section>

    <!-- View User Section -->
    <section id="viewUserSection">
        <h3>View User Information</h3>
        <form id="viewUserForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" required>

            <button type="submit">View User</button>
        </form>
    </section>

    <script src="validation.js"></script>
</body>
</html>
