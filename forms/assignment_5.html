<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
    <!-- Retrieve User Form -->
    <section id="retrieveUserSection">
        <h3>Part A: Retrieve User Information</h3>
        <form action="/retrieve_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <button type="submit">Retrieve User</button>
        </form>
    </section>

    <!-- Update User Form -->
    <section id="updateUserSection">
        <h3>Part B: Update User</h3>
        <form action="/update_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <button type="submit">Update User</button>
        </form>
    </section>

    <!-- Retrieve User Form -->
    <section id="retrieveUserSection">
        <h3>Part C: Retrieve User Information</h3>
        <form action="/prepared_retrieve_user" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <button type="submit">Retrieve User</button>
        </form>
    </section>
</body>
</html>
