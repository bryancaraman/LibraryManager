<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Genre Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Book Genre Management</h2>

    <!-- Assign Book to Genre Section -->
    <section id="assignBookToGenreSection">
        <h3>Assign Book to Genre</h3>
        <form id="categorizeBookForm">
            <label for="bookID">Book ID:</label>
            <select id="bookID" required></select>

            <label for="genreID">Genre ID:</label>
            <select id="genreID" required></select>

            <button type="submit">Assign Genre</button>
        </form>
    </section>

    <script src="validation.js"></script>
</body>
</html>
